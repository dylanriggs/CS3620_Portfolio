{% extends 'challenge/base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block body %}   
<div class="container mt-4">
  <h2 class="mb-4 text-center">My Hobbies</h2>
  {% for item in hobby_list %}
  <div class="row align-items-center mb-4 p-3 border rounded shadow-sm">
    <div class="col-md-3">
      <img class="img-fluid rounded" src="{{ item.hobby_image }}" alt="{{ item.hobby_name }}">
    </div>
    <div class="col-md-6">
      <h4 class="font-weight-bold">{{ item.hobby_name }}</h4>
    </div>
    <div class="col-md-3 text-center">
      <a href="{% url 'challenge:h_detail' item.id %}" class="btn btn-primary btn-block mt-3 mt-md-0">View Details</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
</body>
</html>
